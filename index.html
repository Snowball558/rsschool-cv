<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CV</title>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <nav class="nav-menu">
                <ul class="menu">
                    <li>Обо мне</li>
                    <li>Стек технологий</li>
                    <li>Мои проекты</li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="content-wrapper">
                <div class="left-section">
                    <div class="profile-image">
                        <img class="profile-img" src="./img/profile.jpg" alt="">
                    </div>
                    <div class="wrapper-info">
                        <div class="author-name info">
                            <h2 class="name">
                                <b>Alex Doved</b>
                            </h2>
                        </div>
                        <div class="age-author info">
                            age 27
                        </div>
                        <div class="location">
                            <div class="icon-location">
                                <img src="./img/location.svg" alt="">
                            </div>
                            <div class="city-author">
                                <span>Moscow</span>
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="right-section">
                    <span>
                        привет
                    </span> 
                </div> 
            </div>
        </main>
        <footer class="page-footer">
            <div class="footer-container">
                <div class="footer-item">
                    <a href="https://rs.school/js-stage0/">
                        <img class="logo" src="https://rs.school/images/rs_school_js.svg" alt="">
                    </a>
                </div>
                <div class="footer-item">
                    <a class="github-link" href="https://github.com/Snowball558">
                        <span>GitHub</span>
                    </a>
                </div>
                <div class="footer-item">
                    <span>GitHub</span>
                </div>
            </div>
            <div class="year">
                2022
            </div>
        </footer>
    </div>
</body>
</html>
